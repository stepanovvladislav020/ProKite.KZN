<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ProKite.ru</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <img src="img/111.jpg" alt="Первый слайд">
        <div class="slideText">Заголовок слайда 1</div>
      </div>

      <div class="item">
        <img src="img/slide2.jpg" alt="Второй слайд">
        <div class="slideText">Заголовок слайда 2</div>
      </div>

      <div class="item">
        <img src="img/slide3.jpg" alt="Третий слайд">
        <div class="slideText">Заголовок слайда 3</div>
      </div>

      <a class="prev" onclick="minusSlide()">&#10094;</a>
      <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <div class="slider-dots">
      <span class="slider-dots_item" onclick="currentSlide(1)"></span>
      <span class="slider-dots_item" onclick="currentSlide(2)"></span>
      <span class="slider-dots_item" onclick="currentSlide(3)"></span>
    </div>
    Никита саймый лучший в мире человек
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
